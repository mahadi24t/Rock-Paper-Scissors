<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .game-container {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            background: #D0F0C0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .choices {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .choice {
            cursor: pointer;
            padding: 10px;
            border: 3px dashed #0a2351;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .choice:hover {
            background-color: #ececec;
            transform: scale(1.1);
        }

        .results {
            margin-top: 20px;
            font-size: 18px;
        }

        .scoreboard {
            margin-top: 20px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="index.js"></script>
</head>
<body>
    <br>
    <h1>Rock ü™®  Paper üìÑ  Scissors ‚úÇÔ∏è</h1>
    <div class="game-container">
        <p><b>Choose Your Move:</b></p>
        <div class="choices">
            <div class="choice" id="rock"><b>ü™®</b></div>
            <div class="choice" id="paper"><b>üìÑ</b></div>
            <div class="choice" id="scissors"><b>‚úÇÔ∏è</b></div>
        </div>
        <div class="results" id="results"></div>
        <div class="scoreboard" id="scoreboard">
            <p>Player Score: 0</p>
            <p>Computer Score: 0</p>
            <p>Rounds Played: 0 / 5</p>
        </div>
        <button id="resetButton">Reset Game</button>
    </div>

    <script>
        const choices = document.querySelectorAll('.choice');
        const resultsDiv = document.getElementById('results');
        const scoreboardDiv = document.getElementById('scoreboard');
        const resetButton = document.getElementById('resetButton');

        let playerScore = 0;
        let computerScore = 0;
        let roundsPlayed = 0;
        const maxRounds = 5;

        function getComputerChoice() {
            const options = ['rock', 'paper', 'scissors'];
            return options[Math.floor(Math.random() * 3)];
        }

        function playRound(humanChoice, computerChoice) {
            humanChoice = humanChoice.toLowerCase();
            if (humanChoice === computerChoice) {
                return "It's a tie!";
            } else if (
                (humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'paper' && computerChoice === 'rock') ||
                (humanChoice === 'scissors' && computerChoice === 'paper')
            ) {
                playerScore++;
                return `You win this round! ${humanChoice} beats ${computerChoice}.`;
            } else {
                computerScore++;
                return `You lose this round! ${computerChoice} beats ${humanChoice}.`;
            }
        }

        function updateScoreboard() {
            scoreboardDiv.innerHTML = `
                <p>Player Score: ${playerScore}</p>
                <p>Computer Score: ${computerScore}</p>
                <p>Rounds Played: ${roundsPlayed} / ${maxRounds}</p>
            `;
        }

        function playGame(humanChoice) {
            if (roundsPlayed >= maxRounds) {
                resultsDiv.textContent = "Game over! Press Reset to play again.";
                return;
            }

            const computerChoice = getComputerChoice();
            const result = playRound(humanChoice, computerChoice);
            roundsPlayed++;

            resultsDiv.textContent = result;
            updateScoreboard();

            if (roundsPlayed === maxRounds) {
                if (playerScore > computerScore) {
                    resultsDiv.textContent += " Congratulations! You win the game!";
                } else if (computerScore > playerScore) {
                    resultsDiv.textContent += " The computer wins the game! Better luck next time.";
                } else {
                    resultsDiv.textContent += " It's a tie! What a close game!";
                }
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            roundsPlayed = 0;
            resultsDiv.textContent = '';
            updateScoreboard();
        }

        choices.forEach(choice => {
            choice.addEventListener('click', () => {
                const humanChoice = choice.id;
                playGame(humanChoice);
            });
        });

        resetButton.addEventListener('click', resetGame);

        // Initialize the scoreboard
        updateScoreboard();
    </script>
</body>
</html>
