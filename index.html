<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .game-container {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            background: #D0F0C0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .choices {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        button.choice {
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            background-color: #fff;
        }

        button.choice:hover {
            background-color: #ececec;
            transform: scale(1.1);
        }

        .results {
            margin-top: 20px;
            font-size: 18px;
        }

        .scoreboard {
            margin-top: 20px;
            font-size: 16px;
        }

        button#resetButton {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button#resetButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Rock ü™® Paper üìÑ Scissors ‚úÇÔ∏è</h1>
    <div class="game-container">
        <p><b>Choose Your Move:</b></p>
        <div class="choices">
            <button class="choice" id="rock">ü™® Rock</button>
            <button class="choice" id="paper">üìÑ Paper</button>
            <button class="choice" id="scissors">‚úÇÔ∏è Scissors</button>
        </div>
        <div class="results" id="results">Make your move!</div>
        <div class="scoreboard" id="scoreboard">
            <p>Player Score: 0</p>
            <p>Computer Score: 0</p>
        </div>
        <button id="resetButton">Reset Game</button>
    </div>

    <script>
        const choices = document.querySelectorAll('.choice');
        const resultsDiv = document.getElementById('results');
        const scoreboardDiv = document.getElementById('scoreboard');
        const resetButton = document.getElementById('resetButton');

        let playerScore = 0;
        let computerScore = 0;
        const maxScore = 5;

        function getComputerChoice() {
            const options = ['rock', 'paper', 'scissors'];
            return options[Math.floor(Math.random() * 3)];
        }

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                return "It's a tie!";
            } else if (
                (humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'paper' && computerChoice === 'rock') ||
                (humanChoice === 'scissors' && computerChoice === 'paper')
            ) {
                playerScore++;
                return `You win this round! ${humanChoice} beats ${computerChoice}.`;
            } else {
                computerScore++;
                return `You lose this round! ${computerChoice} beats ${humanChoice}.`;
            }
        }

        function updateScoreboard() {
            scoreboardDiv.innerHTML = `
                <p>Player Score: ${playerScore}</p>
                <p>Computer Score: ${computerScore}</p>
            `;
        }

        function playGame(humanChoice) {
            if (playerScore >= maxScore || computerScore >= maxScore) {
                resultsDiv.textContent = "Game over! Press Reset to play again.";
                return;
            }

            const computerChoice = getComputerChoice();
            const result = playRound(humanChoice, computerChoice);

            resultsDiv.textContent = result;
            updateScoreboard();

            if (playerScore >= maxScore || computerScore >= maxScore) {
                if (playerScore > computerScore) {
                    resultsDiv.textContent = "Congratulations! You win the game!";
                } else {
                    resultsDiv.textContent = "The computer wins the game! Better luck next time.";
                }
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            resultsDiv.textContent = 'Make your move!';
            updateScoreboard();
        }

        // Add event listeners to the choice buttons
        choices.forEach(choice => {
            choice.addEventListener('click', () => {
                const humanChoice = choice.id;
                playGame(humanChoice);
            });
        });

        // Add event listener to the reset button
        resetButton.addEventListener('click', resetGame);

        // Initialize the scoreboard
        updateScoreboard();
    </script>
</body>
</html>
